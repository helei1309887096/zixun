<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栏目管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/column.css">
	<link rel="stylesheet" type="text/css" href="../iconFont/iconfont.css">
	<script type="text/javascript" src="../jquery-3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/column.js"></script>
</head>
<body>
	<div class="container content">
		<div class="row">
			<!-- 左侧栏目 -->
			<div class="col-xs-2 left">
				<!-- 左侧头部 -->
				<div class="left-header">
					<img src="../images/logo.png" alt="图片不见了">
					<a href="#">看点资讯</a>
				</div>
				<!-- 左侧目录 -->
				<div class="left-body">
					<ul>
						<li>
							<i class="iconfont icon-shouye"></i>
							<a href="../index.html">首页</a>
							<i class="iconfont icon-kuozhan"></i>
						</li>
						<li>
							<i class="iconfont icon-liebiao"></i>
							<a href="./column.html">栏目管理</a>
							<i class="iconfont icon-kuozhan"></i>
						</li>
						<li>
							<i class="iconfont icon-zixun"></i>
							<a href="./information.html">资讯管理</a>
							<i class="iconfont icon-kuozhan"></i>
						</li>
						<li>
							<i class="iconfont icon-ai-user"></i>
							<a href="./user.html">用户管理</a>
							<i class="iconfont icon-kuozhan"></i>
						</li>
					</ul>
				</div>
			</div>
			<!-- 右边栏目 -->
			<div class="col-xs-10 right">
				<div class="right-header">
					<i class="iconfont icon-liebiao1"></i>
					<i class="iconfont icon-laba">
						<p>4</p>
					</i>
					<div class="headPeoper">
						<img src="../images/touxiang.png" alt="">
						<span>小兔子</span>
					</div>
				</div>
				<div class="alert">操作成功</div>
				<div class="right-main">
					<div class="subtance">
						<button class="btn addNewData" data-toggle="modal" data-target="#myModal">新增</button>
						<!-- 新增操作 模态框 -->
						<div class="modal fade" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											&times;
										</button>
										<h4 class="modal-title">
											添加栏目
										</h4>
									</div>
									<div class="modal-body addData">
										<p>栏目名称</p>
										<input type="text">
										<p>父栏目</p>
										<select style="width:170px;height:30px;overflow:auto" >
											<option></option>
										</select>
										<p>描述</p>
										<input type="text">
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭
										</button>
										<button type="button" class="btn btn-primary submit">
											确认
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- 新增操作 模态框结束 -->
						<!-- 修改操作 模态框 -->
						<div class="modal fade" id="xiugai">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											&times;
										</button>
										<h4 class="modal-title">
											修改栏目信息
										</h4>
									</div>
									<div class="modal-body replaceData">
										<p>栏目名称</p>
										<input type="text">
										<p>父栏目</p>
										<select style="width:170px;height:30px;overflow:auto" >
											<option>--请选择--</option>
										</select>
										<p>描述</p>
										<input type="text">
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭
										</button>
										<button type="button" class="btn btn-primary submit1">
											确认
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- 修改操作 模态框结束 -->
						<button class="btn deleteAll">批量删除</button>
						<span id="find">查询</span>
						<input type="text" class="search" placeholder="请输入栏目名称">
						<button class="btn findAllData">全查</button>
						<div class="divtable">
							<table class="table table-bordered">
								<thead>
									<tr class="clone">
										<td>编号</td>
										<td>栏目名称</td>
										<td>父栏目</td>
										<td>描述</td>
										<td>操作</td>
									</tr>
								</thead>
								<tbody class="tbody">
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
